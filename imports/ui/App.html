<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>Export list</h1>
                </div>
            </div>
        </header>

        <div class="export-div">
            <button id="create-export-button">
                Export
            </button>
            
            <button id="delete-all-button">
                Delete all
            </button>
        </div>

        <ul class="exports">
            {{#each exports}}
                {{> export}}
            {{/each}}
        </ul>
    </div>
</template>
